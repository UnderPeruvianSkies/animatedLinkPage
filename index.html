<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Harley-Earl Burrow - Links</title>
	<link rel="stylesheet" href="./index.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
	window.addEventListener('DOMContentLoaded', () => {
		VANTA.BIRDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundAlpha: 0.0,
  color1: 0xa21212,
  color2: 0x9f61d2,
  colorMode: "lerp",
  wingSpan: 40.00,
  separation: 100.00,
  alignment: 77.00,
  cohesion: 5.00,
  quantity: 3.00
})

const main = document.querySelector('main')
main.style.opacity = 1
	})
</script>
</head>
<body>
	<div id="vanta"></div>
	<main>
	<header>
		<img src="./images/avi.jfif" />
		<h1>@harleyB</h1>
	</header>
	<ul>
		<li>
			<a href="">
				<img src="./images/homepage.svg" alt = "Homepage" width="20" />
			Website
			</a>
		</li>
		<li>
			<a href="">
				<img src="./images/youtube.svg" alt="YouTube" width="20" />
			Youtube
			</a>
		</li>
		<li>
			<a href="">
				<img src="./images/twitter.svg" alt="Twitter" width="20" />
			Twitter
			</a>
		</li>
		<li>
			<a href="">
				<img src="./images/github.svg" alt="GitHub" width="20" />
		GitHub
			</a>
		</li>
	</ul>
	</main>
</body>
</html>
